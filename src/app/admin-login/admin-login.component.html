<div>
  <form>
    <h2>Admin Login</h2>

    <input type="text" name="username" class="text-field" placeholder="Admin" />
    <input
      type="password"
      name="password"
      class="text-field"
      placeholder="Password"
    />

    <a><input type="button" class="button" value="Log In" /></a>
    <br /><br />
    <a [routerLink]="[{ outlets: { admin1: ['Admin1'] } }]" id="subLink"
    appTextHighlight>Admin 1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
    ><a [routerLink]="[{ outlets: { admin2: ['Admin2'] } }]" id="subLink"
    appTextHighlight>Admin 2</a
    ><a [routerLink]="[{ outlets: { admin3: ['Admin3'] } }]" id="subLink"
    appTextHighlight>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ensp;Admin 3</a
    >
  </form>
  <div>
    <router-outlet name="admin1"></router-outlet>
    <router-outlet name="admin2"></router-outlet>
    <router-outlet name="admin3"></router-outlet>
  </div>
</div>
