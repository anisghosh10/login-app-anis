<div>
  <form >
    <h2>User Login</h2>
    
    <input
      type="text"
      name="username"
      class="text-field"
      placeholder="Username"
    />
    <input
      type="password"
      name="password"
      class="text-field"
      placeholder="Password"
    />
    
    <button class="button" >Login</button>
    <br /><br />
    <a [routerLink]="['/user', 'forgotPassword']" id="subLink"
    appTextHighlight>Forgot Password?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
    ><a [routerLink]="['/user', 'register']" id="subLink" appTextHighlight> Register</a
    ><a [routerLink]="['/user', 'survey']" id="subLink"
    appTextHighlight>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ensp;Survey</a
    >
  </form>
</div>
